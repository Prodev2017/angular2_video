<div class="editor-profile-container">
  <div class="row">
    <div class="col-md-6 block-center">
      <h1 class="text-center">
        My User Profile
      </h1>
      <form [formGroup]="form" (ngSubmit)="updateProfile(form.value)" class="form-horizontal ">

        <div class="form-group row" [ngClass]="{'has-error': (!firstName.valid), 'has-success': (firstName.valid)}">
          <label for="firstName" class="col-sm-3 control-label">First Name</label>
          <div class="col-sm-9">
            <input [formControl]="firstName" type="text" class="form-control" id="firstName" placeholder="First Name">
          </div>
        </div>

        <div class="form-group row" [ngClass]="{'has-error': (!lastName.valid), 'has-success': (lastName.valid)}">
          <label for="lastName" class="col-sm-3 control-label">Last Name</label>
          <div class="col-sm-9">
            <input [formControl]="lastName" type="text" class="form-control" id="lastName" placeholder="Last Name">
          </div>
        </div>

        <div class="form-group row" [ngClass]="{'has-error': (!stageName.valid), 'has-success': (stageName.valid)}">
          <label for="stageName" class="col-sm-3 control-label">DJ / Performance Name</label>
          <div class="col-sm-9">
            <input [formControl]="stageName" type="text" class="form-control" id="stageName" placeholder="DJ / Performance Name">
          </div>
        </div>

        <div class="form-group row" [ngClass]="{'has-error': (!email.valid), 'has-success': (email.valid)}">
          <label for="email" class="col-sm-3 control-label">Email</label>
          <div class="col-sm-9">
            <input [formControl]="email" type="email" class="form-control" id="email" placeholder="Email">
          </div>
        </div>

        <div class="form-group row" [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
          <label for="inputPassword3" class="col-sm-3 control-label">Password</label>

          <div class="col-sm-9">
            <input [formControl]="password" type="password" class="form-control" id="inputPassword3" placeholder="Password">
          </div>
        </div>

        <div class="form-group row" [ngClass]="{'has-error': (!repeatPassword.valid && repeatPassword.touched), 'has-success': (repeatPassword.valid && repeatPassword.touched)}">
          <label for="inputPassword4" class="col-sm-3 control-label">Repeat</label>

          <div class="col-sm-9">
            <input [formControl]="repeatPassword" type="password" class="form-control" id="inputPassword4" placeholder="Repeat">
            <span *ngIf="!passwords.valid && (password.touched || repeatPassword.touched)" class="help-block sub-little-text">Passwords don't match.</span>
          </div>

        </div>

        <div class="row form-group">

          <label for="address" class="col-sm-3 control-label">Address</label>
          <div class="col-md-9" [ngClass]="{'has-error': (!addressText.valid), 'has-success': (addressText.valid)}">
            <input #addressAutocomplete [formControl]="addressText" type="text" class="form-control" id="address" placeholder="Enter street address">
          </div>
        
        </div>

        <div class="form-group row">

          <div class="col-sm-offset-2 col-sm-9">
            <button [disabled]="!form.valid" type="submit" class="btn btn-default btn-auth">Update Profile</button>
          </div>

        </div>

      </form>

    </div>
  </div>
</div>

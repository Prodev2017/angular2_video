<div class="row" id="mediaplayer-container" [ngClass]="{'audio': fileType != 'video', 'video': fileType == 'video'}">
  <div class="col-md-2 track-playing-information">
    <p>
      <small class="text-red text-uppercase">Now Playing</small>
    </p>
    <p>
      <span class="track-playing-title"><strong>{{currentTrack?.name}}</strong></span><br/>
      <span class="track-playing-version" [hidden]="!currentTrack?.version">({{ currentTrack?.version}})</span>
    </p>
    <p>
      <span class="track-playing-artists"><strong>{{currentTrack?.artistPrimaryName}}</strong></span><br/>
      <span [hidden]="currentTrack.artistsFeaturedPrimaryName" class="track-playing-featured-artists">{{currentTrack?.artistsFeaturedPrimaryName}}</span>
    </p>
  </div>
      <div class="col-md-10 media-player-videojs" [hidden]="!showTrackPlayer">
      <i class="fa play-pause-button fa-play-circle" (click)="togglePlay()" *ngIf="!isPlaying" aria-hidden="true"></i>
      <i class="fa play-pause-button fa-pause-circle" (click)="togglePlay()" *ngIf="isPlaying" aria-hidden="true"></i>
      <div class="track-action-buttons-container" *ngIf="showActionButtons">
            <a class="action-button-link" (click)="performTrackListAction('addTrackToDownloadQueue')">
                      <i class="fa track-player-action-button fa-plus-circle" aria-hidden="true"></i>
                      </a>
                       <a  class="action-button-link" (click)="performTrackListAction('purchaseAndDownload')">
 <i class="fa track-player-action-button fa-cloud-download" aria-hidden="true"></i>
 </a>
                       <a  class="action-button-link" (click)="performTrackListAction('purchase')">
 <i class="fa track-player-action-button fa-list" aria-hidden="true"></i>
 </a>

      </div>

        <video id="player_videojs" controls #videoPlayer class="video-js vjs-default-skin" height="125">
         <source [src]="trackUrl" type="video/mp4"/>
        </video>
    </div>

          <i class="fa fa-plus-circle" aria-hidden="true"></i>
        </div-->

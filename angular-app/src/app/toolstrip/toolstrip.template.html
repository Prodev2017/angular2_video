<div class="toolstrip-main">
  <div class="place-left">
    <div class="edpan toolholder" (click)="toggleModalMajor()">
      <div>EDITOR PANEL</div>
    </div>
    <div class="toolholder" (click)="toggleCr8M8Modal()">
      <div class="cr8 tooltext">CR8-M8</div>
    </div>
    <div class="toolholder">
      <div class="siq">SiQ-WENCER</div>
    </div>
    <div class="toolholder">
      <div class="diw">Di-WRECKTOR</div>
    </div>
  </div>
  <div class="place-right">
    <div class="crate-name">Now Viewing: This Crate's Name</div>
    <div class="formwrap w-form">
      <form class="myform" data-name="Email Form" id="email-form" name="email-form">
        <input class="formtext w-input" data-name="Search Field" id="Search-Field" maxlength="256" name="Search-Field" placeholder="(Search This Crate)" type="text">
      </form>
      <div class="w-form-done">
        <div>Thank you! Your submission has been received!</div>
      </div>
      <div class="w-form-fail">
        <div>Oops! Something went wrong while submitting the form</div>
      </div>
    </div>
  </div>
</div>
